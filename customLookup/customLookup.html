<template>
  <lightning-record-picker
    variant="label-hidden"
    label="Select a record"
    placeholder="Search..."
    object-api-name={objectApi}
    value={value}
    onchange={handleChange}
    disabled={editable}
    matching-info={matchingInfo}
    display-info={displayInfo}
    filter={filter}
  >
  </lightning-record-picker>
</template>
